<form class="needs-validation top-adjust" novalidate [formGroup]="form">
  <div class="form-row">
    <div class="col-sm-12">
      <label for="nome">Nome do curso</label>
      <input
        type="text"
        class="form-control"
        id="validationCustom01"
        placeholder="Digite o nome do curso"
        formControlName="nome"
        [ngClass]="{ 'is-invalid': submitted && hasError('nome') }"
      />
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['required']"
      >
        Informe um nome para o curso.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['minlength']"
      >
        Informe um nome com mais de {{ hasError('nome')['minlength'].requiredLength }} letras.
      </div>
      <div
        class="invalid-feedback"
        *ngIf="hasError('nome') && hasError('nome')['maxlength']"
      >
        Informe um nome com menos de {{ hasError('nome')['maxlength'].requiredLength }} letras.
      </div>
    </div>
  </div>
  <button class="btn btn-primary button-top" type="submit" (click)="onSubmit()">
    Salvar
  </button>
  <button class="btn btn-default button-top" type="button" (click)="onCancel()">
    Cancelar
  </button>
</form>
